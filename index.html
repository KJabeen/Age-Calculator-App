<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator App</title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="field-container">
                  <!-- <form id="form" action="" method="get"> -->
                    <div class="field">
                      <div class="field-group">
                          
                          <label for="day">DAY</label>
                          <input id="day" name="day" type="number" placeholder="DD"> 
                          <p class="error-text error-day" >This field is required</p>
                          
                        </div>

                        <div class="field-group">
                          
                          <label for="month">MONTH</label>
                          <input id="month" name="month" type="number" placeholder="MM"> 
                          <p class="error-text error-month" >This field is required</p>
                          
                        </div>

                        <div class="field-group">
                          
                          <label for="year">YEAR</label>
                          <input id="year" name="year" type="number" placeholder="YYYY"> 
                          <p class="error-text error-year" >This field is required</p>
                          
                        </div>
                        
                      </div>
                      <div class="calculate">
                        <hr>
                      <button class="btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
                    </div>
                  <!-- </form> -->
                  
                  <div class="output">
                    <h1><span id="YY">--</span> &nbspyears</h1>
                    <h1><span id="MM">--</span> &nbspmonths</h1>
                    <h1><span id="DD">--</span> &nbspdays</h1>
                  </div>
              </div>
            </div>
       
        </div>
        
    </main>
    <script src="index.js"></script>
    <footer>
        <div class="attribution ">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded By
            <a href="https://github.com/KJabeen">KJabeen</a>
        </div>
    </footer>
</body>
</html>
